title: 風しんの抗体検査とワクチン接種を促進するためのナッジ・メッセージの探求
subtitle: ―全国規模オンライン・フィールド実験による効果検証―
thanks: |
  本稿は、独立行政法人経済産業研究所（RIETI）におけるプロジェクト
  「日本におけるエビデンスに基づく政策形成の実装」の成果の一部である。
